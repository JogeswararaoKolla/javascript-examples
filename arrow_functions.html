<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      // The map() method creates a new array with the results of
      // calling a provided function on every element in the calling array.

      // The filter() method creates a new array with all elements that pass the test
      // implemented by the provided function.

      // The reduce() method executes a reducer function (that you provide) on each element
      //  of the array, resulting in a single output value.

      // The indexOf() method returns the first index at which a given element can be found
      // in the array, or -1 if it is not present

      function mapFn(args, parameter) {
        if (parameter == "increment") {
          return args.map((element, index, arr) => element + 1);
          //  var new_array = arr.map(function callback(currentValue[, index[, array]]) {
          //   Return element for new_array
          // }[, thisArg])
        } else if (parameter == "double") {
          return args.map((element, index, arr) => {
            return element * 2;
          });
          // arrow function with return statement when using block scope {}
        } else if (parameter == "decrement") {
          return args.map((element, index, arr) => element - 1);
        } else if (parameter == "division") {
          return args.map(element => element / 2);
        } else if (parameter == "duplicates") {
          return args.filter(
            (value, index, arr) => index == arr.indexOf(value)
          );
          //  var newArray = arr.filter(callback(element[, index[, array]])[, thisArg])
          //  arr.indexOf(searchElement[, fromIndex])
        } else if (parameter == "elementssum") {
          return args.reduce(
            (accumulator, currentValue, index, arr) =>
              accumulator + currentValue,
            0
          );
          //arr.reduce(callback(accumulator, currentValue[, index[, array]])[, initialValue])
          // 0 in the above line of code is initial value
        } else {
          return "Error Invalid parameter";
        }
      }
      document.write(
        'mapFn([1, 3, 5, 6], "increment") returns : ' +
          mapFn([1, 3, 5, 6], "increment") +
          "<br>"
      );
      document.write(
        'mapFn([1, 3, 5, 6], "double") returns : ' +
          mapFn([1, 3, 5, 6], "double") +
          "<br>"
      );
      document.write(
        'mapFn([1, 3, 5, 6], "elementssum") returns : ' +
          mapFn([1, 3, 5, 6], "elementssum") +
          "<br>"
      );
      document.write(
        'mapFn([1, 3, 3, 4, 6, 1, 100, 5, 6], "duplicates") returns : ' +
          mapFn([1, 3, 3, 4, 6, 1, 100, 5, 6], "duplicates") +
          "<br>"
      );
      console.log(mapFn([1, 3, 5, 6], "increment"));
      console.log(mapFn([1, 3, 5, 6], "double"));
      console.log(mapFn([1, 3, 5, 6], "decrement"));
      console.log(mapFn([1, 3, 5, 6], "division"));
      console.log(mapFn([1, 3, 5, 6], "elementssum"));
      console.log(mapFn([1, 3, 3, 4, 6, 1, 100, 5, 6], "duplicates"));
    </script>
  </body>
</html>
